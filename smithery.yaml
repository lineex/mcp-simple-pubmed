name: "mcp-simple-pubmed"
description: "Streamable HTTP server for PubMed access"
command: "docker run -e PUBMED_EMAIL=$PUBMED_EMAIL -e PUBMED_API_KEY=$PUBMED_API_KEY -p 8000:8000 mcp-simple-pubmed"
args: []
env:
  PUBMED_EMAIL:
    description: "Your email address (required by NCBI)"
    required: true
  PUBMED_API_KEY:
    description: "Optional API key for higher rate limits"
    required: false
